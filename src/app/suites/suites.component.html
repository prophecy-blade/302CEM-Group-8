<div class="suites-option">
  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker" placeholder="Check-in date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker2" placeholder="Check-out date">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Adults">
      <mat-option *ngFor="let Adults of totalAdults" [value]="Adults.value">
        {{Adults.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Childrens">
      <mat-option *ngFor="let Childrens of totalChildrens" [value]="Childrens.value">
        {{Childrens.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-icon-button class="suites-search">
    <mat-icon aria-label="Search">search</mat-icon>
  </button>

</div>

<div class="suites-sidenav">
  <mat-sidenav-container class="suites-sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav-content">
      <mat-nav-list>
        <a mat-list-item routerLink="">Party</a>
        <a mat-list-item routerLink="">Deluxe</a>
        <a mat-list-item routerLink="">Family</a>
        <a mat-list-item routerLink="">Premier</a>
        <a mat-list-item routerLink="">Straits</a>
        <a mat-list-item routerLink="">Double Queen</a>
        <a mat-list-item routerLink="">Double</a>
        <a mat-list-item routerLink="">Double Single</a>
        <a mat-list-item routerLink="">Single</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
